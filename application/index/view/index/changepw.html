{layout name="layout" /}

<div class="layui-fluid">
    <form id="form-changepw" action="{:url('index/changepw')}" class="layui-form" method="post">

    	</div>
    	<div class="layui-form-item">
    		<label for="" class="layui-form-label">新密码：</label>
