{layout name="layout" /}

<div class="layui-fluid">
    <table class="layui-table">
      <tr>
        <th width="100">用户11名：</th>
        <td>{$admin.username}</td>
      </tr>
      <tr>
        <th>真实姓名：</th>
        <td>{$admin.nickname}</td>
      </tr>

      <tr>
        <th>上次登录时间：</th>
        <td>{$admin.last_login_time}</td>
      </tr>
      <tr>
        <th>上次登录IP：</th>
        <td>{$admin.last_login_ip}</td>
      </tr>
    </table>
</div>


<script src="__STATIC__/admin/js/layui/layui.js"></script>
<script>
layui.config({
  base: '__STATIC__/admin/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
}).use('common'); //加载入口
</script>
